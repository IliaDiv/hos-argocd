apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hos-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/IliaDiv/hos-argocd.git
    targetRevision: test
    path: kubernetes/Home-Office-Store
    helm:
      valueFiles:
        - ../../environment/dev/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true    # stops argocd from changing the resources if changes were made manually by the user 
      allowEmpty: true
