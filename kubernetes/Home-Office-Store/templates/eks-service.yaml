---
##############################################################################################
# Backend Service
##############################################################################################

{{- if and .Values.ingress.enabled (eq .Values.ingress.type "lbc") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.service.name }}
  labels:
    app: backend
    {{- include "Home-Office-Store.labels" . | nindent 4 }}
    service.beta.kubernetes.io/aws-load-balancer-type: external # External to use the LBC
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip # Routes directly to pods
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal # Private LB
spec:
  ports:
  - name: http
    port: {{ .Values.backend.service.ports.port }}
    protocol: {{ .Values.backend.service.ports.protocol }}
    targetPort: {{ .Values.backend.service.ports.targetPort }}
  selector:
    app: backend
    {{- include "Home-Office-Store.labels" . | nindent 4 }}
  type: {{ .Values.backend.service.type }}
{{- end }}

