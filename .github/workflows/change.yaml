name: MyWorkflow

on:
  push:
    branches: [ main ]

jobs:
  change-image-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: GitOps - Update Image Tag
        uses: adwert-it/gitops-image-update@v1
        with:
            REPOSITORY_NAME: 'IliaDiv/hos-argocd'
            ACCESS_TOKEN: ${{ secrets.PAT }}
            BRANCH: "master"
            VALUES_FILE_PATH: 'environment/dev/values.yaml'
            VALUE_NAME: 'imageTag'
            TAG: '${{ github.sha }}'

          

